<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-blue-600 flex items-center justify-center min-h-screen">
  <div class="flex space-x-8">
   <!-- Login Form -->
   <div class="bg-white p-8 rounded-lg shadow-md w-80">
    <h2 class="text-2xl font-bold mb-6 text-center">
     Login
    </h2>
    <form>
     <div class="mb-4">
      <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Email" type="email"/>
     </div>
     <div class="mb-4 relative">
      <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Password" type="password"/>
      <i class="fas fa-eye absolute right-3 top-3 text-gray-400">
      </i>
     </div>
     <div class="mb-4 text-right">
      <a class="text-blue-600" href="#">
       Forgot password?
      </a>
     </div>
     <button class="w-full bg-blue-600 text-white py-2 rounded-lg mb-4">
      Login
     </button>
     <div class="text-center mb-4">
      <span>
       Don't have an account?
       <a class="text-blue-600" href="#">
        Signup
       </a>
      </span>
     </div>
     <div class="flex items-center mb-4">
      <hr class="flex-grow border-t border-gray-300"/>
      <span class="px-2 text-gray-400">
       Or
      </span>
      <hr class="flex-grow border-t border-gray-300"/>
     </div>
     <button class="w-full bg-blue-800 text-white py-2 rounded-lg flex items-center justify-center mb-4">
      <i class="fab fa-facebook-f mr-2">
      </i>
      Login with Facebook
     </button>
     <button class="w-full bg-white text-gray-700 border border-gray-300 py-2 rounded-lg flex items-center justify-center">
      <i class="fab fa-google mr-2">
      </i>
      Login with Google
     </button>
    </form>
   </div>
   <!-- Signup Form -->
   <div class="bg-white p-8 rounded-lg shadow-md w-80">
    <h2 class="text-2xl font-bold mb-6 text-center">
     Signup
    </h2>
    <form>
     <div class="mb-4">
      <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Email" type="email"/>
     </div>
     <div class="mb-4">
      <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Create password" type="password"/>
     </div>
     <div class="mb-4 relative">
      <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Confirm password" type="password"/>
      <i class="fas fa-eye absolute right-3 top-3 text-gray-400">
      </i>
     </div>
     <button class="w-full bg-blue-600 text-white py-2 rounded-lg mb-4">
      Signup
     </button>
     <div class="text-center mb-4">
      <span>
       Already have an account?
       <a class="text-blue-600" href="#">
        Login
       </a>
      </span>
     </div>
     <div class="flex items-center mb-4">
      <hr class="flex-grow border-t border-gray-300"/>
      <span class="px-2 text-gray-400">
       Or
      </span>
      <hr class="flex-grow border-t border-gray-300"/>
     </div>
     <button class="w-full bg-blue-800 text-white py-2 rounded-lg flex items-center justify-center mb-4">
      <i class="fab fa-facebook-f mr-2">
      </i>
      Login with Facebook
     </button>
     <button class="w-full bg-white text-gray-700 border border-gray-300 py-2 rounded-lg flex items-center justify-center">
      <i class="fab fa-google mr-2">
      </i>
      Login with Google
     </button>
    </form>
   </div>
  </div>
 </body>
</html>
